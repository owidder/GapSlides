<div class="centerflexcol">
    <div class="title"></div>
    <div class="qrcode"></div>
    <h5><a target="_blank" href="https://owidder.github.io/GapSlides/build/index.html#&slide=0">https://owidder.github.io/GapSlides/build/index.html#&slide=0</a></h5>
    <h1><a target="_blank" href="https://goo.gl/YPQbgU">https://goo.gl/YPQbgU</a></h1>

<script>

    /* global slidAR */

    (function () {
        const ID = "qrcode-gapslides";

        const address = "https://owidder.github.io/GapSlides/build/index.html#&slide=0";
        slidAR.qrUtil.makeQrCode("#" + ID + " .qrcode", address);

        slidAR.coolText.glowText.create("#" + ID + " .title", [
            "... and slides are here",
        ], "middle-large glow");

        slidAR.initPhase.markSlideAsReady(ID);
    })()
</script>
