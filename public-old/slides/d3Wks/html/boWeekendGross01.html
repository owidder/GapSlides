<style>

    #boWeekendGross01 .code {
        font-size: 1.5em;
    }

</style>

<div class="code1 code"></div>

<script>

    /* global slidAR */

    (function () {
        const ID = "boWeekendGross01";

        const codeSelector1 = "#" + ID + " .code1";

        const codeOptions = {noBackgroundColor: true};

        $.get("slides/d3Wks/code/boWeekendGross01.html", function (text) {
            gapslides.showCode2.js(codeSelector1, text, codeOptions);

            const steps = [];

            steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "131-141"));
            steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "131-133"));
            steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "135-137"));
            steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "139-141"));

            gapslides.steps2.setSteps(ID, steps);

            slidAR.initPhase.markSlideAsReady(ID);
        })


    })()
</script>
