<style>

    #truffle .code {
        font-size: 4em;
    }

    #truffle .flex {
        display: flex;
        justify-content: center;
    }

    #truffle .innerflex {
        display: flex;
        flex-direction: column;
    }

</style>

<div class="flex">
    <div class="innerflex">
        <div class="title"></div>
        <div>
            <img src="./slides/codeTalks/img/truffle.png">
            <img src="./slides/codeTalks/img/ganache.png">
        </div>
    </div>
</div>

<div class="code"></div>

<script>

    /* global slidAR */

    (function () {
        const ID = "truffle";

        slidAR.coolText.glowText.create("#" + ID + " .title", ["Truffle + Ganache",], "middle-large glow");

        slidAR.showCode.bash("#" + ID + " .code",
            "npm i -g truffle\n" +
            "npm i -g ganache-cli"
        );

        slidAR.initPhase.markSlideAsReady(ID);
    })()
</script>
