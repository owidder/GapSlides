<style>

    #drizzle .flex {
        display: flex;
        flex-direction: column;
    }

    #drizzle .code {
        font-size: 4em;
    }

</style>

<div class="flex">
    <div><div class="title"></div><img src="./slides/codeTalks/img/drizzle.png"></div>
    <div class="code"></div>
</div>

<script>

    /* global slidAR */

    (function () {
        const ID = "drizzle";

        slidAR.coolText.glowText.create("#" + ID + " .title", ["Drizzle",], "middle-large glow");

        slidAR.showCode.bash("#" + ID + " .code",
            "npm i --save drizzle"
        );

        slidAR.initPhase.markSlideAsReady(ID);
    })()
</script>
