<style>

    #test2 .code {
        font-size: 3em;
    }

    #test2 .code pre {
        background-color: white;
    }

    #test2 .line-highlight {
        border: solid black 2px;
    }

</style>

<div class="title"></div>
<div class="code"></div>

<script>

    (function () {
        const NAME = "test2";

        const codeSelector = "#" + NAME + " .code";
        const promise = gapslides.showCode.js(codeSelector, "function() {\n" +
            "    const x = 2;\n" +
            "}");

        const steps = [];
        steps.push(gapslides.showCode.highlightLinesStep(codeSelector, "1-3"))
        gapslides.steps.setSteps(NAME, steps);

        promise.then(function () {
            gapslides.lifecycle.slideReady(NAME);
        })
    })()

</script>
