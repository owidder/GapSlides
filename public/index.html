<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/material-icons.css"/>
    <link rel="stylesheet" type="text/css" href="./css/prism.css">

    <title>Gapslides</title>

    <style>
        body {
            font: 14px Ubuntu,sans-serif;
        }

        #control-elements {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 10vw;
            height: 100vh;
        }

        #control-elements .flexbox {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            width: 100%;
            height: 100%;
        }

        #control-elements .flexbox .counter {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>

    <div id="root"></div>

    <div id="control-elements">
        <div class="flexbox">
            <div><span class="stepctr counter">[0/0]</span><span class="slideno counter">0</span></div>
            <a class="right" href="#" onclick="gapslides.controlElements.rightArrowClicked()"><i class="material-icons">arrow_forward</i></a>
            <a class="left" href="#" onclick="gapslides.controlElements.leftArrowClicked()"><i class="material-icons">arrow_back</i></a>
            <a class="up" href="#" onclick="gapslides.controlElements.upArrowClicked()"><i class="material-icons">arrow_upward</i></a>
            <a class="down" href="#" onclick="gapslides.controlElements.downArrowClicked()"><i class="material-icons">arrow_downward</i></a>
        </div>
    </div>

    <script src="lib/prism.js"></script>
</body>
</html>
