<style>

    #boWeekendGross03 .code {
        font-size: 1.5em;
    }

</style>

<div class="code1 code"></div>

<script>

    /* global slidAR */

    (function () {
        const ID = "boWeekendGross03";

        const codeSelector1 = "#" + ID + " .code1";

        const codeOptions = {noBackgroundColor: true};

        $.get("slides/d3Wks/code/boWeekendGross03.html", function (text) {
            gapslides.showCode2.js(codeSelector1, text, codeOptions);

            const steps = [];

            steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "173-187"));
            steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "173-180"));
            steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "182-187"));

            gapslides.steps2.setSteps(ID, steps);

            slidAR.initPhase.markSlideAsReady(ID);
        })


    })()
</script>
