<style>

    #test .code {
        font-size: 3em;
    }

    #test .code pre {
        background-color: white;
    }

    #test .line-highlight {
        border: solid black 2px;
    }

</style>

<div class="title"></div>
<div class="code"></div>

<script>

    (function () {
        const ID = "test";

        const codeSelector = "#" + ID + " .code";
        gapslides.showCode.js(codeSelector, "function() {\n" +
            "    const x = 1;\n" +
            "}");

        const steps = [];
        steps.push(gapslides.showCode.highlightLinesStep(codeSelector, "1"))
        steps.push(gapslides.showCode.highlightLinesStep(codeSelector, "2"))
        steps.push(gapslides.showCode.highlightLinesStep(codeSelector, "3"))
        gapslides.steps.setSteps(ID, steps);
    })()

</script>
